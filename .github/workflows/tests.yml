name: StegnoX Tests

on:
  push:
    branches: [ main, develop, fix/github-workflow-updates ]
  pull_request:
    branches: [ main, develop ]

env:
  FLASK_ENV: testing
  JWT_SECRET_KEY: github_actions_test_key
  DATABASE_URL: sqlite:///test.db
  PYTHONPATH: ${{ github.workspace }}
  PYTHONUNBUFFERED: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10']
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Debug Info
      run: |
        python --version
        pip --version
        pwd
        ls -la || dir
        echo "PYTHONPATH=$PYTHONPATH"
        echo "Current directory structure:"
        tree . || ls -R .
    
    - name: Create test directories
      run: |
        mkdir -p tests/data
        mkdir -p storage/temp
        mkdir -p backend/instance
        chmod -R 777 tests/data storage/temp backend/instance || true
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-opencv libopencv-dev
        sudo apt-get install -y libsm6 libxext6 libxrender-dev
        sudo apt-get install -y libgl1-mesa-glx
        sudo apt-get install -y sqlite3
        sudo apt-get install -y tree
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install opencv sqlite tree
    
    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install sqlite
      continue-on-error: true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install coverage pytest pytest-cov pytest-env pytest-timeout
        pip list

    - name: Initialize test database
      run: |
        python -c "import sqlite3; conn = sqlite3.connect('test.db'); conn.close()"
        python -c "import sqlite3; conn = sqlite3.connect('backend/instance/test.db'); conn.close()"
        
    - name: Run pytest collection only
      run: |
        python -m pytest tests/ --collect-only -v
        
    - name: Run unit tests with retry
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: |
          python -m pytest tests/ --cov=. --cov-report=xml -v --full-trace --tb=long --showlocals
      env:
        PYTHONPATH: ${{ github.workspace }}
        FLASK_ENV: testing
        JWT_SECRET_KEY: github_actions_test_key
        DATABASE_URL: sqlite:///test.db
        PYTHONUNBUFFERED: 1
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-opencv libopencv-dev
        sudo apt-get install -y libsm6 libxext6 libxrender-dev
        sudo apt-get install -y libgl1-mesa-glx
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install coverage pytest pytest-cov
    
    - name: Run integration tests with retry
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: pytest tests/integration/ --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  e2e-test:
    runs-on: ubuntu-latest
    needs: integration-test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-opencv libopencv-dev
        sudo apt-get install -y libsm6 libxext6 libxrender-dev
        sudo apt-get install -y libgl1-mesa-glx
        sudo apt-get install -y google-chrome-stable
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install coverage pytest pytest-cov selenium
    
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        curl -L -o chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver.zip
        chmod +x chromedriver
        sudo mv chromedriver /usr/local/bin/
    
    - name: Run end-to-end tests with retry
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 15
        max_attempts: 3
        command: |
          # Start the backend server
          python -m backend.run &
          sleep 5
          # Run the tests
          pytest tests/e2e/ --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
